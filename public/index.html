<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo RP - Dashboard Tickets</title>
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Scripts JavaScript -->
    <script src="/js/auth.js"></script>
    <script src="/js/tickets.js"></script>
</head>
<body>
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">🎮 VERTIGO RP</div>
                <div class="header-title">
                    <h1>Dashboard Ticketing</h1>
                    <p>Gestion des demandes Discord</p>
                </div>
            </div>
            <div class="user-info" onclick="toggleUserMenu()">
                <div class="user-details">
                    <div class="user-name">Chargement...</div>
                    <div class="user-role">👤 Staff</div>
                </div>
                <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" class="user-avatar">
                <div class="user-menu" id="userMenu">
                    <div class="user-menu-item" onclick="window.open('https://discord.com/channels/1288511254369013831', '_blank')">
                        💬 Ouvrir Discord
                    </div>
                    <div class="user-menu-item danger" onclick="logout(); event.stopPropagation();">
                        🚪 Déconnexion
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Statistics -->
                <div class="sidebar-section">
                    <h3>📊 Statistiques</h3>
                    <div class="stat-cards">
                        <div class="stat-card urgent">
                            <div class="stat-number">0</div>
                            <div class="stat-label">Tickets Urgents</div>
                        </div>
                        <div class="stat-card pending">
                            <div class="stat-number">0</div>
                            <div class="stat-label">En attente</div>
                        </div>
                        <div class="stat-card resolved">
                            <div class="stat-number">0</div>
                            <div class="stat-label">Résolus (7j)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">0h</div>
                            <div class="stat-label">Temps moyen</div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="sidebar-section">
                    <h3>🔍 Filtres</h3>
                    <div class="filter-group">
                        <label class="filter-label">Assigné à</label>
                        <select class="filter-select" onchange="filterByAssignation(this.value)">
                            <option value="all">Tous</option>
                            <option value="me">Moi</option>
                            <option value="unassigned">Non assigné</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Priorité</label>
                        <select class="filter-select" onchange="filterByPriority(this.value)">
                            <option value="all">Toutes</option>
                            <option value="haute">🔴 Haute</option>
                            <option value="moyenne">🟡 Moyenne</option>
                            <option value="basse">🟢 Basse</option>
                        </select>
                    </div>
                </div>

                <!-- Categories -->
                <div class="sidebar-section">
                    <h3>📂 Catégories</h3>
                    <div class="category-filters">
                        <button class="category-btn active" onclick="filterByCategory('all')">📋 Tous</button>
                        <button class="category-btn" onclick="filterByCategory('1')">💰 Claim</button>
                        <button class="category-btn" onclick="filterByCategory('2')">😊 Parrainage</button>
                        <button class="category-btn" onclick="filterByCategory('3')">🎮 RP</button>
                        <button class="category-btn" onclick="filterByCategory('4')">📋 Dossier</button>
                        <button class="category-btn" onclick="filterByCategory('5')">🛠 Bugs</button>
                        <button class="category-btn" onclick="filterByCategory('6')">❓ Questions</button>
                        <button class="category-btn" onclick="filterByCategory('7')">🔄 Wipe</button>
                        <button class="category-btn" onclick="filterByCategory('8')">🎁 Don</button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="content">
                <!-- Tabs Bar -->
                <div class="tabs-bar">
                    <button class="tab active" data-tab="active" onclick="switchTab('active')">
                        📥 Tickets Actifs
                        <span class="tab-badge" id="activeTabBadge">0</span>
                    </button>
                    <button class="tab" data-tab="resolved" onclick="switchTab('resolved')">
                        ✅ Tickets Résolus
                        <span class="tab-badge" id="resolvedTabBadge">0</span>
                    </button>
                    <button class="tab" data-tab="archived" onclick="switchTab('archived')">
                        📦 Archives
                        <span class="tab-badge" id="archivedTabBadge">0</span>
                    </button>
                </div>

                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" placeholder="Rechercher un ticket, utilisateur...">
                    </div>
                    <div class="toolbar-actions">
                        <button class="btn" onclick="refreshTickets()">🔄 Actualiser</button>
                        <button class="btn btn-primary" onclick="markAllAsRead()">✅ Tout marquer comme lu</button>
                        <button class="btn" onclick="logout()">🚪 Déconnexion</button>
                    </div>
                </div>

                <!-- Tickets List -->
                <div class="tickets-container">
                    <div class="tickets-grid">
                        <!-- Les tickets seront chargés ici dynamiquement -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Ticket Detail -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="ticket-title">Chargement...</div>
                    <div class="ticket-id">#...</div>
                </div>
                <button class="close-btn" onclick="closeTicketDetail()">✖</button>
            </div>
            <div class="modal-body">
                <div class="message-thread">
                    <!-- Les messages seront chargés ici -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts inline pour l'interactivité -->
    <script>
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('active');
        }

        // Fermer le menu au clic extérieur
        document.addEventListener('click', (e) => {
            const userInfo = document.querySelector('.user-info');
            const userMenu = document.getElementById('userMenu');
            if (userMenu && !userInfo.contains(e.target)) {
                userMenu.classList.remove('active');
            }
        });

        // Activer/désactiver les boutons de catégorie
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
